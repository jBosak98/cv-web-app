<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fathers</title>
</head>
<body>
<h1>Father List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>

    </tr>
    <tr th:each="father : ${fathers}">
        <td th:text="${father.id}">id</td>
        <td th:text="${father.firstName}">name</td>
        <td th:text="${father.lastName}">surname</td>
    </tr>
</table>
</body>
</html>
